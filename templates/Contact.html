{% extends "Base.html" %}
{% block title %}Conatct Us{% endblock title%}

{%block body%}
This is Conatct Us Page
<div class="conatiner-fluid px-0">
    <img src="/static/Image5.jpg" class="d-block w-100" alt="...">
    <h3>Contact us</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name ="name" aria-describedby="Name">
            <div id="Name" class="form-text">We'll never share your personal details with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name ="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{%endblock body%}
