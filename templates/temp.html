<!DOCTYPE html>
<html>
<head>
    <title>Conditional Example</title>
</head>
<body>
    <div id="content">
        <p id="result">Initial content</p>
    </div>

    <script>
        var condition = true; // Your condition here

        if (condition) {
            document.getElementById("result").textContent = "Condition is true";
        } else {
            document.getElementById("result").textContent = "Condition is false";
        }
    </script>
</body>
</html>
